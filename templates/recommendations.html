<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .product {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            width: calc(20% - 20px); /* 5 items per row */
            box-sizing: border-box;
        }

        .product img {
            width: 100%;
            max-width: 150px;
            height: auto;
            margin-bottom: 10px;
        }

        .product h2 {
            font-size: 16px;
            margin: 10px 0;
            color: #333;
        }

        .product p {
            font-size: 14px;
            color: #777;
        }

        .product a {
            text-decoration: none;
            color: #0066cc;
            font-size: 14px;
        }

        .product a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Recommendations for you</h1>
    <div class="container">
        {% for product in recommendations %}
        <div class="product">
            <img src="{{ product['Image'] }}" alt="{{ product['Product Name'] }}">
            <h2>{{ product['Product Name'] }}</h2>
            <p>Price: ${{ product['price'] }}</p>
            <a href="{{ product['Product Url'] }}" target="_blank">View Product</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
